name: Run Pytest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ“¦ Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        environment-file: environment-tests.yml
        activate-environment: stackoverflow_tests
        use-only-tar-bz2: true  # plus robuste avec GitHub Actions

    - name: â–¶ï¸ Run tests with pytest
      shell: bash -l {0}  # â† IMPORTANT : exÃ©cute dans lâ€™environnement conda activÃ©
      run: |
        conda info --envs
        which python  # debug
        which pytest  # debug
        pytest tests
